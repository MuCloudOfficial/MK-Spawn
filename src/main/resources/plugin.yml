#--------------------------------------------------------------------------
name: EX-AdvancedWarps
description: A patch and extension for Essentials.
website: https://gitee.com/markchanel/ex-advancedwarps
main: me.markchanel.plugin.EX.AdvancedWarps.Main
#--------------------------------------------------------------------------
version: 1.0.0.Beta4
author: Mark_Chanel
api-version: "1.13"
depend: [Essentials,Vault]
loadbefore: [Essentials]



commands:
  AdvancedWarps:
    description: Reload command.
    usage: /aw [info/reload]
    aliases: [advancedwarps,aw,exaw]
  warp:
    description: command form Essentials.
    usage: /warp
    aliases:
      - warps

permissions:
  advancedwarps.admin:
    description: main permission.
    default: op
  exaw.teleportwarp.bypass.*:
    description: Teleport bypass.
    default: op